<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>

<body>
    <h1>Form Events</h1>
    <p>Lecture 262, very nice practice using eventLitener and access elements</p>

    <form action="/tweet" id="tweetForm">
        <input type="text" name="username" id="username" placeholder="username">
        <input type="text" name="tweet" id="tweet" placeholder="tweet">
        <button>Post Tweet</button>
    </form>

    <h2>Tweets:</h2>
    <ul id="tweets">
    </ul>

    <script src="script.js"></script>
</body>

</html>
