<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Page</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <section>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" placeholder="First tname" required>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" placeholder="Last name" required>
        </section>
        <br>
        <section>
            <p><b>Select a Race:</b></p>
            <div>
                <label for="funrun">Fun Run 5k</label>
                <input type="radio" name="race" id="funrun" value="funrun">
            </div>
            <div>
                <label for="half">Half Marathon</label>
                <input type="radio" name="race" id="half" value="half">
            </div>
            <div>
                <label for="full">Full Marathon</label>
                <input type="radio" name="race" id="full" value="full">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div>
                <label for="age">Select Age Group:</label>
                <select name="age" id="age">
                    <option value="kids">Under 18</option>
                    <option value="young">18-39</option>
                    <option value="adult">40-60</option>
                    <option value="seniors">60+</option>
                </select>
            </div>


            <button>Register!</button>
        </section>
    </form>
</body>

</html>
